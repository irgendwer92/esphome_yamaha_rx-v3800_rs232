number:
  - platform: template
    name: "Main Volume"
    min_value: -80
    max_value: 16
    step: 0.5
    set_action:
      - lambda: |-
          int vol = (int)((x + 80) * 2);  // Umrechnen in Yamaha-Format
          char buf[5];
          sprintf(buf, "7A5%02X", vol & 0xFF);
          id(send_yamaha_command).execute(std::string(buf));
          
  - platform: template
    id: main_volume_abs
    name: "Main Volume (abs)"
    unit_of_measurement: "dB"
    min_value: -99.0
    max_value: 0.0
    step: 0.5
    mode: slider
    set_action:
      - lambda: |-
          // clamp & map dB -> HEX (01..C7)
          float db = x;
          if (db > 0.0f) db = 0.0f;
          if (db < -99.0f) db = -99.0f;
          int val = (int) lroundf((db + 99.0f)/0.5f) + 1; // 1..199 (0x01..0xC7)
          if (val < 0x01) val = 0x01;
          if (val > 0xC7) val = 0xC7;
          char hexv[3]; sprintf(hexv, "%02X", val);
          id(send_sys_vol_main).execute(std::string(hexv));
          
  - platform: template
    id: zone2_volume_abs
    name: "Zone2 Volume (abs)"
    unit_of_measurement: "dB"
    min_value: -79
    max_value: 0
    step: 1
    mode: slider
    set_action:
      - lambda: |-
          int db = (int) lroundf(x);
          if (db > 0) db = 0;
          if (db < -79) db = -79;
          int val = (db + 79) + 1; // 1..80 (0x01..0x50)
          if (val < 0x01) val = 0x01;
          if (val > 0x50) val = 0x50;
          char hexv[3]; sprintf(hexv, "%02X", val);
          id(send_sys_vol_zone2).execute(std::string(hexv));

# Wifi, ota, logger, api, etc. einfügen

esphome:
  name: yamaha_rs232
  platform: ESP32
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  - source: github://shawly/esphome-components
    components: [uart]

on_boot:
  priority: -10
  then:
    # "Ready" / Statusabruf – laut Doku soll der Host zu Beginn Status anfordern/synchronisieren
    - script.execute: { id: send_yamaha_command, code: "7A7F" }  # „Request Status“ (Hersteller-Doku)
on_boot:
  priority: -100
  then:
    - lambda: 'id(main_input_select).publish_state(id(input_state).state.c_str());'    
uart:
  id: yamaha_uart
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600
  parity: NONE
  stop_bits: 1
  rts_pin: GPIO18
  cts_pin: GPIO5
  hw_flowctrl: CTS_RTS
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\r\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes)

# Hilfsfunktion: sendet STX/ETX-umrahmte Kommandos
script:
  - id: send_yamaha_command
    parameters:
      code: string
    then:
      - uart.write: !lambda |-
          id(yamaha_uart).write_byte(0x02);
          id(yamaha_uart).write_str("0");
          id(yamaha_uart).write_str(code.c_str());
          id(yamaha_uart).write_byte(0x03);
          
  - id: send_sys_vol_main   # absolute Master Volume
    parameters:
      vol_hex: string       # z. B. "C7"
    then:
      - uart.write: !lambda |-
          id(yamaha_uart).write_byte(0x02);  // STX
          id(yamaha_uart).write_str("2");    // SW=2 (System)
          id(yamaha_uart).write_str("3");    // CMDT0 = 3  -> '23'
          id(yamaha_uart).write_str("0");    // CMDT1 = 0  -> '230'
          id(yamaha_uart).write_str(vol_hex.c_str()); // CMDT2/3 = XX (Wert)
          id(yamaha_uart).write_byte(0x03);  // ETX

  - id: send_sys_vol_zone2  # absolute Zone2 Volume
    parameters:
      vol_hex: string       # z. B. "50"
    then:
      - uart.write: !lambda |-
          id(yamaha_uart).write_byte(0x02);  // STX
          id(yamaha_uart).write_str("2");    // SW=2
          id(yamaha_uart).write_str("3");    // '23'
          id(yamaha_uart).write_str("1");    // Subcmd Zone2 -> '231'
          id(yamaha_uart).write_str(vol_hex.c_str()); // XX
          id(yamaha_uart).write_byte(0x03);  // ETX

# ===== POWER SCHALTER =====
switch:
  - platform: template
    name: "Main Power ON"
    turn_on_action:
      - script.execute:
          id: send_yamaha_command
          code: "7A1D"
  - platform: template
    name: "Main Power OFF"
